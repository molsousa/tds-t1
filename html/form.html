<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="lista">
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
            </ul>
        </nav>
    </div>
    <header>
        <div>
            <h1 id="titulo">Formulário de cadastro</h1>
            <p id="subtitulo">Cadastre-se no nosso site!</p>
        </div>
    </header>

    <form action="#" method="post">
        <fieldset class="grupo">
            <div class="campo">
                <label for="usuario"><strong>Usuário</strong></label>
                <input type="text" maxlength="20" placeholder="máximo de 20 caracteres" name="usuario" id="usuario" required>
            </div>

            <div class="campo">
                <label for="genero"><strong>Gênero</strong></label>
                <select id="genero" name="genero" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Prefiro não dizer</option>
                </select>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for="fav_msc"><strong>Música favorita</strong></label>
            <input type="text" name="fav_msc" id="fav_msc" required>
        </div>

        <div class="campo">
            <label for="fav_alb"><strong>Album favorito</strong></label>
            <select id="fav_alb" name="fav_alb" required>
                <option selected disabled value="">Selecione seu album favorito</option>
                <option>The Piper at the Gates of Dawn</option>
                <option>A Saucerful of Secrets</option>
                <option>More</option>
                <option>Ummagumma</option>
                <option>Atom Heart Mother</option>
                <option>Meddle</option>
                <option>Obscured by Clouds</option>
                <option>The Dark Side of the Moon</option>
                <option>Wish You Were Here</option>
                <option>Animals</option>
                <option>The Wall</option>
                <option>The Final Cut</option>
                <option>A Momentary Lapse of Reason</option>
                <option>The Division Bell</option>
                <option>The Endless River</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="mem_band"><strong>Compartilhe conosco sua memória ligada à banda!</strong></label>
                <textarea rows="10" style="width: 24em" id="mem_band" name="mem_band"></textarea>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="nota_band"><strong>Nota para a banda</strong></label>
            <input type="range" min="1" max="5" value="5" id="nota_band" name="nota_band">
        </div>
        
        <div class="campo">
            <button class="botao" type="submit">Finalizar</button>
        </div>
    </form>
</body>
</html>
